    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/night-mood.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
    <link rel="icon" href="img/leaf-1.png" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <section class="app animate__animated animate__zoomIn">
        <div class="upper">
            <div class="left">
                <img src="img/leaf-1.png" class="brand" alt="">
                <p class="brandTxt">MMEx</p>
            </div>
            <div class="right">
                <p class="result" id="result">00.0</p>
            </div>
        </div>
        <div class="divider"></div>
        <form class="middle" id="middle">
            <div class="input-container container">
                <label for="input">Input</label>
                <input type="number" class="input" id="input" placeholder="0.00" min="1" autofocus required>
            </div>
            <div class="from-container container">
                <label for="from">From</label>
                <select name="from" id="from" class="from"  required >
                    <option value="" >Select Currency</option>
                </select>
            </div>
            <div class="to-container container">
                <label for="to">To</label>
                <select name="to" id="to" class="to" required></select>
            </div>
            <div class="btn-container container">
                <button class="calc-btn" id="calcBtn">Calculate</button>
            </div>
        </form>
        <div class="lower">
            <table class="record" id="record">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="recordList"></tbody>
            </table>
        </div>
    </section>
    <button class="mode-change animate__animated animate__fadeInBottomRight " onclick="changeMode()">
        <i class="fas fa-moon" id="modeIcon"></i>
    </button>
    <script src="js/exchange.js"></script>
    <script src="js/app.js"></script>  
</body>
</html>
